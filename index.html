    function updateLanguage() {
      // Update title and meta

      // Update header

      if (titleElement) titleElement.textContent = t('title');

      const subtitleElement = document.querySelector('.page-subtitle');
      if (subtitleElement) subtitleElement.textContent = t('subtitle');

      // Update main content
      updateMainContent();

      // Update matches if they exist
      updateMatchesLanguage();

      // Save language preference
      localStorage.setItem('language', currentLang);
    }

    function updateMainContent() {
      // Update static text elements
      const elements = {
        '.card-title': 'makeYourPrediction',
        '[href="results.html"]': 'results',
        '#username': 'enterUsername',
        '#usernameMobile': 'enterUsername',
        '#submitPrediction': 'submitPrediction',
        '#submitPredictionMobile': 'submitPrediction',
        '.stat-card small': 'playersOnline'
      };

      Object.entries(elements).forEach(([selector, key]) => {
        const element = document.querySelector(selector);
        if (element) {
          if (selector === '#username' || selector === '#usernameMobile') {
            element.placeholder = t(key);
          } else if (selector === '#submitPrediction' || selector === '#submitPredictionMobile') {
            const icon = element.querySelector('i');
            element.innerHTML = `${icon ? icon.outerHTML : ''} ${t(key)}`;
          } else if (selector === '[href="results.html"]') {
            const icon = element.querySelector('i');
            element.innerHTML = `${icon ? icon.outerHTML : ''} ${t(key)}`;
          } else {
            element.textContent = t(key);
          }
        }
      });
    }

    function updateMatchesLanguage() {
      // Update filter section
      const filterTitle = document.querySelector('h5');
      if (filterTitle && filterTitle.textContent.includes('Filter')) {
        filterTitle.innerHTML = `<i class="bi bi-funnel-fill me-2"></i>${t('filterMatches')}`;
      }

      // Update form elements
      const teamFilter = document.getElementById('filterTeam');
      if (teamFilter) teamFilter.placeholder = t('searchByTeam');

      const allLeaguesOption = document.querySelector('option[value=""]');
      if (allLeaguesOption) allLeaguesOption.textContent = t('allLeagues');

      const searchBtn = document.getElementById('applyFilter');
      if (searchBtn) searchBtn.textContent = t('search');

      const clearBtn = document.getElementById('clearFilter');
      if (clearBtn) clearBtn.textContent = t('clear');

      // Update selected count
      const selectedText = document.querySelector('.alert-info p');
      if (selectedText) {
        const count = document.getElementById('selectedCount');
        const countValue = count ? count.textContent : '0';
        selectedText.innerHTML = `<strong>${t('selected')}:</strong> <span id="selectedCount">${countValue}</span>/4 ${t('required')}`;
      }

      // Update tips section
      updateTipsSection();
    }

    function updateTipsSection() {
      const tipsTitle = document.querySelector('.prediction-tips h4');
      if (tipsTitle) {
        tipsTitle.innerHTML = `<i class="bi bi-lightbulb me-2 text-primary"></i>${t('predictionTips')}`;
      }

      const tipsSubtitle = document.querySelector('.prediction-tips p');
      if (tipsSubtitle) {
        tipsSubtitle.textContent = t('learnStrategies');
      }

      // Update tip cards
      const tipCards = document.querySelectorAll('.tip-card');
      const tipKeys = [
        { title: 'understandingOdds', desc: 'understandingOddsDesc' },
        { title: 'homeAdvantage', desc: 'homeAdvantageDesc' },
        { title: 'smartStrategy', desc: 'smartStrategyDesc' },
        { title: 'requirement', desc: 'requirementDesc' }
      ];

      tipCards.forEach((card, index) => {
        if (tipKeys[index]) {
          const title = card.querySelector('h6');
          const desc = card.querySelector('p');
          if (title) title.textContent = t(tipKeys[index].title);
          if (desc) desc.textContent = t(tipKeys[index].desc);
        }
      });

      // Update info banner
      const infoBannerTitle = document.querySelector('.info-banner h6');
      const infoBannerDesc = document.querySelector('.info-banner p');
      if (infoBannerTitle) infoBannerTitle.textContent = t('howToRead');
      if (infoBannerDesc) infoBannerDesc.textContent = t('howToReadDesc');
    }

    // Language switcher
    function switchLanguage(lang) {
      currentLang = lang;
      updateLanguage();

      // Update language switcher buttons
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
    }

    // Initialize language on page load
    document.addEventListener('DOMContentLoaded', function () {
      updateLanguage();

      // Set active language button
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      const activeBtn = document.querySelector(`[data-lang="${currentLang}"]`);
      if (activeBtn) activeBtn.classList.add('active');
    });

  <script>
    // Load matches when page loads
    window.addEventListener('DOMContentLoaded', async () => {
      await loadMatches();
    });

    document.getElementById('goToAdmin').addEventListener('click', () => {
      window.location.href = 'admin.html';
    });

    // Sync mobile and desktop inputs
    function syncInputs(sourceId, targetId) {
      const source = document.getElementById(sourceId);
      const target = document.getElementById(targetId);
      if (source && target) {
        source.addEventListener('input', (e) => {
          target.value = e.target.value;
          // Update both submit buttons
          const desktopBtn = document.getElementById('submitPrediction');
          const mobileBtn = document.getElementById('submitPredictionMobile');
          if (desktopBtn) desktopBtn.disabled = !e.target.value;
          if (mobileBtn) mobileBtn.disabled = !e.target.value;
        });
      }
    }

    // Initialize input syncing when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      syncInputs('username', 'usernameMobile');
      syncInputs('usernameMobile', 'username');

      // Add event listeners for both submit buttons
      const desktopBtn = document.getElementById('submitPrediction');
      const mobileBtn = document.getElementById('submitPredictionMobile');

      if (desktopBtn) {
        desktopBtn.addEventListener('click', handleSubmitPrediction);
      }
      if (mobileBtn) {
        mobileBtn.addEventListener('click', handleSubmitPrediction);
      }
    });

    // Check user status when username is entered
    document.getElementById('username').addEventListener('input', async (e) => {
      const username = e.target.value;
      // Note: Submit button is now at the bottom of matches, will be handled by updateSelectedCount

      if (username) {
        // Sync with mobile input
        const mobileInput = document.getElementById('usernameMobile');
        if (mobileInput) mobileInput.value = username;

        // Check if user already exists
        try {
          const userResponse = await fetch(`${window.APP_CONFIG.API_BASE_URL}/api/user-predictions/${username}`);
          if (userResponse.ok) {
            const user = await userResponse.json();
            if (user && user.predictions && user.predictions.length > 0) {
              document.getElementById('matchList').innerHTML = `
                <div class="alert alert-warning">
                  <h5>User "${username}" has already made predictions!</h5>
                  <p>Ticket ID: ${user.ticketId}</p>
                  <p>Status: ${user.status || 'pending'}</p>
                  <p>Contact admin to reset your predictions if needed.</p>
                </div>
              `;
              document.getElementById('submitPrediction').disabled = true;
              if (document.getElementById('submitPredictionMobile')) {
                document.getElementById('submitPredictionMobile').disabled = true;
              }

              // Show user's predictions
              let predictionsHtml = '<h5>Your Predictions:</h5><ul>';
              user.predictions.forEach(pred => {
                predictionsHtml += `<li>Match ${pred.matchId}: ${pred.guessA}-${pred.guessB} (${pred.selectedTeam})</li>`;
              });
              predictionsHtml += '</ul>';

              document.getElementById('ticketInfo').innerHTML = `
                <div class="alert alert-info">
                  ${predictionsHtml}
                </div>
              `;

              return;
            }
          }
        } catch (error) {
          console.log('User not found, can proceed with prediction');
        }

        // Always load matches for new users
        await loadMatches();
      }
    });

    // Add event listener for mobile username input
    document.addEventListener('DOMContentLoaded', () => {
      const mobileInput = document.getElementById('usernameMobile');
      if (mobileInput) {
        mobileInput.addEventListener('input', async (e) => {
          const username = e.target.value;
          const desktopInput = document.getElementById('username');
          if (desktopInput) desktopInput.value = username;

          document.getElementById('submitPrediction').disabled = !username;
          if (document.getElementById('submitPredictionMobile')) {
            document.getElementById('submitPredictionMobile').disabled = !username;
          }

          if (username) {
            // Check if user already exists (same logic as desktop)
            try {
              const userResponse = await fetch(`${window.APP_CONFIG.API_BASE_URL}/api/user-predictions/${username}`);
              if (userResponse.ok) {
                const user = await userResponse.json();
                if (user && user.predictions && user.predictions.length > 0) {
                  document.getElementById('matchList').innerHTML = `
                    <div class="alert alert-warning">
                      <h5>User "${username}" has already made predictions!</h5>
                      <p>Ticket ID: ${user.ticketId}</p>
                      <p>Status: ${user.status || 'pending'}</p>
                      <p>Contact admin to reset your predictions if needed.</p>
                    </div>
                  `;
                  document.getElementById('submitPrediction').disabled = true;
                  if (document.getElementById('submitPredictionMobile')) {
                    document.getElementById('submitPredictionMobile').disabled = true;
                  }
                  return;
                }
              }
            } catch (error) {
              console.log('User not found, can proceed with prediction');
            }

            // Always load matches for new users
            await loadMatches();
          }
        });
      }
    });

    // Handle submit prediction function
    function handleSubmitPrediction() {
      const username = document.getElementById('username').value || document.getElementById('usernameMobile').value;
      if (!username) {
        alert(t('enterUsernameAlert'));
        return;
      }

      // Get selected predictions
      const selectedPredictions = [];
      document.querySelectorAll('.team-select.active').forEach(btn => {
        const matchId = btn.dataset.matchId;
        const teamName = btn.dataset.teamName;
        const team = btn.dataset.team;
        selectedPredictions.push({
          matchId: matchId,
          selectedTeam: teamName,
          team: team
        });
      });

      if (selectedPredictions.length < 4) {
        alert(t('selectTeamsAlert'));
        return;
      }

      // Submit predictions
      submitPredictions(username, selectedPredictions);
    }

    // Submit predictions to backend
    async function submitPredictions(username, predictions) {
      try {
        const response = await fetch(`${window.APP_CONFIG.API_BASE_URL}/api/submit-prediction`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            predictions: predictions
          })
        });

        if (response.ok) {
          const result = await response.json();
          alert(t('predictionSubmitted') + '\n' + t('ticketId') + ': ' + result.ticketId);

          // Show ticket info
          document.getElementById('viewTicketBtn').style.display = 'inline-block';

          // Disable further submissions
          document.getElementById('submitPrediction').disabled = true;
          if (document.getElementById('submitPredictionMobile')) {
            document.getElementById('submitPredictionMobile').disabled = true;
          }
        } else {
          const error = await response.json();
          if (error.message && error.message.includes('already submitted')) {
            alert(t('usernameExists'));
          } else {
            alert(t('predictionFailed') + '\n' + (error.message || 'Unknown error'));
          }
        }
      } catch (error) {
        console.error('Error submitting prediction:', error);
        alert(t('predictionFailed') + '\n' + error.message);
      }
    }

    async function loadMatches() {
      try {
        // First try to get all matches
        const response = await fetch(`${window.APP_CONFIG.API_BASE_URL}/api/all-matches`);
        const matches = await response.json();

        if (matches && matches.length > 0) {
          displayMatches(matches);
        } else {
          // If no matches found, try with specific sportKey
          const sportKeyResponse = await fetch(`${window.APP_CONFIG.API_BASE_URL}/api/matches/soccer_uefa_champs_league_qualification`);
          const sportKeyMatches = await sportKeyResponse.json();

          if (sportKeyMatches && sportKeyMatches.length > 0) {
            displayMatches(sportKeyMatches);
          } else {
            document.getElementById('matchList').innerHTML = `
              <div class="alert alert-danger">
                <h5>No matches found!</h5>
                <p>Please contact the administrator to add matches.</p>
              </div>
            `;
          }
        }
      } catch (error) {
        console.error('Error loading matches:', error);
        document.getElementById('matchList').innerHTML = `
          <div class="alert alert-danger">
            <h5>Error loading matches!</h5>
            <p>Please try again later or contact support.</p>
          </div>
        `;
      }
    }

    function displayMatches(matches) {
      const matchList = document.getElementById('matchList');
      matchList.innerHTML = '<h4>Make Your Predictions:</h4>';

      if (matches.length === 0) {
        matchList.innerHTML += `
          <div class="alert alert-info">
            <p>No matches available for prediction at this time.</p>
          </div>
        `;
        return;
      }

      // Create filter section at the top
      const filterDiv = document.createElement('div');
      filterDiv.className = 'card mb-4 p-3';
      matchList.appendChild(filterDiv);

      // Create matches container
      const matchesDiv = document.createElement('div');
      matchesDiv.id = 'matches';
      matchesDiv.className = 'mt-3';
      matchList.appendChild(matchesDiv);

      // Add filter controls to the filter div
      filterDiv.innerHTML = `
        <h5 class="mb-3"><i class="bi bi-funnel-fill me-2"></i>Filter Matches</h5>
        <div class="row">
          <div class="col-md-4">
            <input type="text" id="filterTeam" class="form-control form-control-sm mb-2" placeholder="Search by team name">
          </div>
          <div class="col-md-4">
            <select id="filterSportKey" class="form-control form-control-sm mb-2">
              <option value="">All Leagues</option>
              ${[...new Set(matches.map(m => m.sportKey))].map(key =>
        `<option value="${key}">${formatLeagueName(key)}</option>`
      ).join('')}
            </select>
          </div>
          <div class="col-md-4">
            <div class="d-flex gap-2">
              <button id="applyFilter" class="btn btn-primary btn-sm flex-fill">Search</button>
              <button id="clearFilter" class="btn btn-outline-secondary btn-sm flex-fill">Clear</button>
            </div>
          </div>
        </div>
        <div class="alert alert-info py-2 px-3 small mt-2 mb-0">
          <p class="mb-0"><strong>Selected:</strong> <span id="selectedCount">0</span>/4 required</p>
        </div>
      `;

      // No need to create another matches container here as we already created one inside matchesCol

      // Display all matches
      displayFilteredMatches(matches);

      // Add filter functionality
      document.getElementById('applyFilter').addEventListener('click', () => {
        const teamFilter = document.getElementById('filterTeam').value.toLowerCase();
        const sportKeyFilter = document.getElementById('filterSportKey').value;

        const filteredMatches = matches.filter(match => {
          const teamMatch = !teamFilter ||
            match.teamA.toLowerCase().includes(teamFilter) ||
            match.teamB.toLowerCase().includes(teamFilter);
          const sportKeyMatch = !sportKeyFilter || match.sportKey === sportKeyFilter;
          return teamMatch && sportKeyMatch;
        });

        displayFilteredMatches(filteredMatches);
      });

      document.getElementById('clearFilter').addEventListener('click', () => {
        document.getElementById('filterTeam').value = '';
        document.getElementById('filterSportKey').value = '';
        displayFilteredMatches(matches);
      });
    }

    // Function to convert league names to proper display format
    function formatLeagueName(sportKey) {
      const leagueMap = {
        'soccer_china_superleague': 'China Super League',
        'soccer_italy_serie_a': 'Italy Serie A',
        'soccer_england_premier_league': 'England Premier League',
        'soccer_spain_la_liga': 'Spain La Liga',
        'soccer_germany_bundesliga': 'Germany Bundesliga',
        'soccer_france_ligue_one': 'France Ligue 1',
        'soccer_uefa_champs_league': 'UEFA Champions League',
        'soccer_uefa_champs_league_qualification': 'UEFA Champions League Qualification',
        'soccer_uefa_europa_league': 'UEFA Europa League',
        'soccer_brazil_serie_a': 'Brazil Serie A',
        'soccer_argentina_primera_division': 'Argentina Primera Division',
        'soccer_netherlands_eredivisie': 'Netherlands Eredivisie',
        'soccer_portugal_primeira_liga': 'Portugal Primeira Liga',
        'soccer_russia_premier_league': 'Russia Premier League',
        'soccer_turkey_super_league': 'Turkey Super League'
      };

      return leagueMap[sportKey] || sportKey.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function displayFilteredMatches(matches) {
      const matchesDiv = document.getElementById('matches');
      matchesDiv.innerHTML = '';

      if (matches.length === 0) {
        matchesDiv.innerHTML = `
          <div class="alert alert-info">
            <p>No matches found with current filters.</p>
          </div>
        `;
        return;
      }

      // Group matches by league/sportKey for better organization
      const matchesByLeague = {};
      matches.forEach(match => {
        const league = match.sportKey || 'Unknown League';
        if (!matchesByLeague[league]) {
          matchesByLeague[league] = [];
        }
        matchesByLeague[league].push(match);
      });

      // Display matches grouped by league
      Object.keys(matchesByLeague).forEach(league => {
        const leagueDiv = document.createElement('div');
        leagueDiv.className = 'mb-4';
        const formattedLeagueName = formatLeagueName(league);
        leagueDiv.innerHTML = `<div class="league-header"><i class="bi bi-trophy-fill me-2"></i>${formattedLeagueName}</div>`;
        matchesDiv.appendChild(leagueDiv);

        matchesByLeague[league].forEach((match, index) => {
          const div = document.createElement('div');
          div.className = 'match-card';
          div.id = `match_${match.matchId}`;
          div.dataset.matchId = match.matchId;
          div.dataset.sportKey = match.sportKey;

          // Determine which team is favored (has lower odds)
          const teamAFavored = match.oddsA && match.oddsB && match.oddsA < match.oddsB;
          const teamBFavored = match.oddsA && match.oddsB && match.oddsB < match.oddsA;

          div.innerHTML = `
            <h3 class="match-title">
              <span class="home-team">${match.teamA}</span>
              <span class="team-label">(Home)</span>
              <span class="vs-text">vs</span>
              <span class="away-team">${match.teamB}</span>
              <span class="team-label">(Away)</span>
            </h3>
            <input type="hidden" value="${match.matchId}">
            
            <div class="team-select-container">
              <button type="button" class="btn btn-outline-primary team-select ${teamAFavored ? 'favored-team' : ''}" data-match-id="${match.matchId}" data-team="teamA" data-team-name="${match.teamA}">
                <span class="team-name ${teamAFavored ? 'favored' : ''}">${match.teamA}</span>
                ${match.oddsA ? `<span class="odds">${match.oddsA.toFixed(2)}</span>` : ''}
              </button>
              <button type="button" class="btn btn-outline-secondary team-select draw-select" data-match-id="${match.matchId}" data-team="draw" data-team-name="Draw">
                <span class="team-name">Draw</span>
                ${match.drawOdds ? `<span class="odds">${match.drawOdds.toFixed(2)}</span>` : ''}
              </button>
              <button type="button" class="btn btn-outline-primary team-select ${teamBFavored ? 'favored-team' : ''}" data-match-id="${match.matchId}" data-team="teamB" data-team-name="${match.teamB}">
                <span class="team-name ${teamBFavored ? 'favored' : ''}">${match.teamB}</span>
                ${match.oddsB ? `<span class="odds">${match.oddsB.toFixed(2)}</span>` : ''}
              </button>
            </div>
            
            <div class="selected-team-display" id="selected_${match.matchId}" style="display: none;">
              <div class="alert alert-success mb-0">
                Your prediction: <span class="selected-team-name"></span>
              </div>
            </div>
          `;

          leagueDiv.appendChild(div);
        });
      });

      // Add submit button section at the bottom of matches
      const submitSection = document.createElement('div');
      submitSection.className = 'submit-section mt-4 p-4';
      submitSection.innerHTML = `
        <div class="text-center">
          <div class="alert alert-info mb-3">
            <strong>${t('selected')}:</strong> <span id="selectedCount">0</span>/4 ${t('required')}
          </div>
          <button id="submitPrediction" class="btn-gaming pulse-animation btn-lg" disabled>
            <i class="bi bi-send me-2"></i> ${t('submitPrediction')}
          </button>
          <div class="mt-2">
            <small class="text-muted">${t('selectTeamsAlert')}</small>
          </div>
        </div>
      `;
      matchesDiv.appendChild(submitSection);

      // Add event listener to the new submit button
      const submitBtn = document.getElementById('submitPrediction');
      if (submitBtn) {
        submitBtn.addEventListener('click', handleSubmitPrediction);
      }

      // Add team selection event listeners
      document.querySelectorAll('.team-select').forEach(button => {
        button.addEventListener('click', (e) => {
          const matchId = e.currentTarget.dataset.matchId;
          const team = e.currentTarget.dataset.team;
          const teamName = e.currentTarget.dataset.teamName;

          // Remove active class from all buttons in this match
          document.querySelectorAll(`[data-match-id="${matchId}"]`).forEach(btn => {
            btn.classList.remove('active');
          });

          // Add active class to clicked button
          e.currentTarget.classList.add('active');

          // Show selected team
          const selectedDisplay = document.getElementById(`selected_${matchId}`);
          selectedDisplay.style.display = 'block';
          selectedDisplay.querySelector('.selected-team-name').textContent = teamName;

          // Store the selection in a hidden field
          let hiddenField = document.getElementById(`prediction_${matchId}`);
          if (!hiddenField) {
            hiddenField = document.createElement('input');
            hiddenField.type = 'hidden';
            hiddenField.id = `prediction_${matchId}`;
            hiddenField.className = 'match-prediction';
            document.getElementById(`match_${matchId}`).appendChild(hiddenField);
          }
          hiddenField.value = team;
          hiddenField.dataset.teamName = teamName;

          // Update selected count
          updateSelectedCount();
        });
      });
    }

    // Function to update the count of selected matches
    function updateSelectedCount() {
      const selectedCount = document.querySelectorAll('.match-prediction').length;
      const countElement = document.getElementById('selectedCount');
      if (countElement) {
        countElement.textContent = selectedCount;
      }

      // Enable or disable submit button based on selection count (minimum 4 required)
      const submitButton = document.getElementById('submitPrediction');
      if (submitButton) {
        const username = document.getElementById('username').value;
        submitButton.disabled = selectedCount < 4 || !username;

        // Update button text based on selection count
        const icon = submitButton.querySelector('i');
        if (selectedCount >= 4 && username) {
          submitButton.innerHTML = `${icon ? icon.outerHTML : ''} ${t('submitPrediction')} (${selectedCount} ${t('selected')})`;
          submitButton.classList.add('pulse-animation');
        } else {
          submitButton.innerHTML = `${icon ? icon.outerHTML : ''} ${t('submitPrediction')} (${selectedCount}/4)`;
          submitButton.classList.remove('pulse-animation');
        }
      }
    }
  </script>
</body>
